/rewards:
  get:
    summary: Retrieve all rewards
    description: Returns all rewards and the rewards attained by the authenticated user.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: filter
        required: false
        schema:
          type: object
        description: Optional query parameters to filter rewards.
    responses:
      200:
        description: Rewards retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                rewards:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      rewardName:
                        type: string
                      points:
                        type: number
                attained:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                      userId:
                        type: string
                      rewardId:
                        type: string
                      attainedDate:
                        type: string
                        format: date-time
      401:
        description: Unauthorized
      500:
        description: Server error