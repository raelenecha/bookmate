/users:
  get:
    summary: Retrieve top users for leaderboard
    description: Returns the top 10 users sorted by points in descending order.
    responses:
      200:
        description: A list of users
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
                  role:
                    type: string
                  points:
                    type: number
      500:
        description: Server error

  post:
    summary: Create a new user
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - password
              - role
            properties:
              name:
                type: string
              password:
                type: string
              role:
                type: string
              points:
                type: number
    responses:
      201:
        description: User created successfully
      400:
        description: Invalid input

  put:
    summary: Update authenticated user details
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              password:
                type: string
              points:
                type: number
    responses:
      200:
        description: User updated successfully and new JWT returned
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      404:
        description: User not found
      500:
        description: Server error

/users/login:
  post:
    summary: User login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - password
            properties:
              name:
                type: string
              password:
                type: string
    responses:
      200:
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      401:
        description: Invalid credentials
      500:
        description: Server error
